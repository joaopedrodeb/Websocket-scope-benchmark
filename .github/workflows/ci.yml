name: WebSocketScope CI

on:
  push:
    branches:
      - 'release/*'
    tags:
      - 'v1.*'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Compilar solução
        run: dotnet build --configuration Release --no-restore

      - name: Executar testes
        run: dotnet test --no-build --configuration Release --verbosity normal

  tag-release:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: self-hosted

    steps:
      - name: Extrair versão da branch
        id: vars
        shell: powershell
        run: |
          $version = "${{ github.ref_name }}".Replace("release/", "")
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Criar e subir tag v*
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.vars.outputs.version }}
          git push origin v${{ steps.vars.outputs.version }}

  release:
    needs: tag-release
    if: startsWith(github.ref, 'refs/tags/v1.')
    runs-on: self-hosted

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Criar release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  merge-branches:
    needs: release
    if: startsWith(github.ref, 'refs/tags/v1.') || github.event_name == 'workflow_dispatch'
    runs-on: self-hosted

    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge release ➜ develop
        shell: bash
        run: |
          git fetch origin
          BRANCH_FROM=$(git tag --points-at HEAD || echo ${{ github.ref_name }})
          git checkout develop
          git merge origin/$BRANCH_FROM --no-edit || true
          git push origin develop

      - name: Merge develop ➜ master
        shell: bash
        run: |
          git checkout master
          git merge develop --no-edit || true
          git push origin master

      - name: Merge master ➜ main
        shell: bash
        run: |
          git checkout main
          git merge master --no-edit || true
          git push origin main
