name: WebSocketScope CI

on:
  push:
    branches:
      - 'release/1.*'   # Para testar builds localmente
    tags:
      - 'v1.*'          # Dispara release oficial e merges automáticos
  pull_request:
    branches:
      - 'release/1.*'

jobs:
  # ⚠️ Job desabilitado por limitações do runner Windows no plano atual.
  # Para testar build/test localmente, use o script `run-ci.ps1`
  # build-and-test:
  #   runs-on: windows-latest
  #   steps:
  #     - name: Checkout código
  #       uses: actions/checkout@v3
  #
  #     - name: Instalar .NET SDK
  #       uses: actions/setup-dotnet@v4
  #       with:
  #         dotnet-version: '8.0.x'
  #
  #     - name: Restaurar dependências
  #       run: dotnet restore
  #
  #     - name: Compilar solução
  #       run: dotnet build --configuration Release --no-restore
  #
  #     - name: Executar testes
  #       run: dotnet test --no-build --verbosity normal

  release:
    # Roda automaticamente quando uma tag do tipo v1.* for criada
    # needs: build-and-test  # (desabilitado por enquanto)
    if: startsWith(github.ref, 'refs/tags/v1.')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Criar release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true

  merge-branches:
    needs: release
    if: startsWith(github.ref, 'refs/tags/v1.')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge release ➜ develop
        run: |
          git fetch origin
          BRANCH_FROM=$(git tag --points-at HEAD)
          git checkout develop
          git merge origin/$BRANCH_FROM --no-edit || true
          git push origin develop

      - name: Merge develop ➜ master
        run: |
          git checkout master
          git merge develop --no-edit || true
          git push origin master

      - name: Merge master ➜ main
        run: |
          git checkout main
          git merge master --no-edit || true
          git push origin main
