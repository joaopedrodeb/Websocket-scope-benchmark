  release:
    # Roda quando push ocorre em qualquer branch release/1.*
    if: startsWith(github.ref, 'refs/heads/release/1.')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Criar release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true

  merge-branches:
    needs: release
    if: startsWith(github.ref, 'refs/heads/release/1.')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge release ➜ develop
        run: |
          git fetch origin
          git checkout develop
          git merge origin/${{ github.ref_name }} --no-edit || true
          git push origin develop

      - name: Merge develop ➜ master
        run: |
          git checkout master
          git merge develop --no-edit || true
          git push origin master

      - name: Merge master ➜ main
        run: |
          git checkout main
          git merge master --no-edit || true
          git push origin main
