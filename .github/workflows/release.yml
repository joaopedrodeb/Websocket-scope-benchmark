name: Publicar Release e Fazer Merge

on:
  push:
    tags:
      - 'v1.*'

jobs:
  release:
    runs-on: self-hosted
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Criar release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  merge-branches:
    needs: release
    runs-on: self-hosted

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configurar Git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge release ‚ûú develop
        shell: pwsh
        run: |
          git fetch origin

          # Captura a tag correta com fallback
          $tag = git tag --points-at HEAD | Out-String
          $tag = $tag.Trim()
          if (-not $tag) {
            $ref = "${env:GITHUB_REF}"
            $tag = $ref.Replace("refs/tags/", "").Trim()
          }

          Write-Host "üîÅ Fazendo merge da tag '$tag' na branch develop"
          git checkout develop
          git merge origin/$tag --no-edit
          git push origin develop

      - name: Merge develop ‚ûú master
        shell: pwsh
        run: |
          git fetch origin
          git checkout master
          git merge origin/develop --no-edit
          git push origin master

      - name: Merge master ‚ûú main
        shell: pwsh
        run: |
          git fetch origin
          git checkout main
          git merge origin/master --no-edit
          git push origin main
